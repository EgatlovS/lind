<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" [href]="'#panel' + panelId">{{data?.name}}</a>
      </h4>
    </div>
    <div [id]="'panel' + panelId" class="panel-collapse collapse">
      <div class="panel-body">
        <markdown *ngIf="data?.value">
          {{data.value}}
        </markdown>
      </div>
    </div>
  </div>
</div>
